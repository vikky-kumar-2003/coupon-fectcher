<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein Token Generator - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats-row {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-top: 5px;
        }

        .terminal-section,
        .right-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .section-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .terminal {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            background: #1a1a2e;
        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .terminal::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .log-line {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .right-section {
            display: flex;
            flex-direction: column;
        }

        .coupons-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .coupons-table {
            width: 100%;
            border-collapse: collapse;
        }

        .coupons-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coupons-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
        }

        .coupon-code {
            font-family: 'Fira Code', monospace;
            background: rgba(102, 126, 234, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            color: #667eea;
            font-weight: 600;
        }

        .download-btn {
            margin: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .no-coupons {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
                padding: 10px;
                gap: 10px;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .stats-row {
                flex-wrap: wrap;
                gap: 15px;
            }

            .stat-item {
                flex: 1 1 45%;
                min-width: 120px;
            }

            .stat-label {
                font-size: 10px;
            }

            .stat-value {
                font-size: 18px;
            }

            .terminal-section {
                order: 3;
                min-height: 300px;
            }

            .right-section {
                order: 2;
                min-height: 250px;
            }

            .section-header {
                padding: 12px 15px;
                font-size: 12px;
            }

            .terminal {
                padding: 15px;
                font-size: 11px;
            }

            .coupons-container {
                padding: 15px;
            }

            .coupons-table {
                font-size: 11px;
            }

            .coupons-table th,
            .coupons-table td {
                padding: 8px 6px;
            }

            .download-btn {
                margin: 15px;
                padding: 12px 20px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }

            .stat-item {
                flex: 1 1 100%;
            }

            .terminal {
                font-size: 10px;
                padding: 10px;
            }

            .coupons-table {
                font-size: 10px;
            }

            .coupons-table th,
            .coupons-table td {
                padding: 6px 4px;
            }

            .coupon-code {
                font-size: 10px;
                padding: 2px 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Shein Token Generator Dashboard</h1>
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">Batch</span>
                    <span class="stat-value" id="batch-number">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Accounts</span>
                    <span class="stat-value" id="total-accounts">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Coupons</span>
                    <span class="stat-value" id="total-coupons">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current Batch</span>
                    <span class="stat-value" id="current-batch">0 / 0</span>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="section-header">üéüÔ∏è Extracted Coupons</div>
            <div class="coupons-container">
                <table class="coupons-table" id="coupons-table">
                    <thead>
                        <tr>
                            <th>Phone</th>
                            <th>Code</th>
                            <th>Value</th>
                            <th>Min Order</th>
                        </tr>
                    </thead>
                    <tbody id="coupons-body">
                        <tr>
                            <td colspan="4" class="no-coupons">No coupons found yet...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="download-btn" onclick="downloadCoupons()">‚¨áÔ∏è Download Coupons</button>
        </div>
    </div>

    <script>
        const couponsBody = document.getElementById('coupons-body');

        // Update statistics every 2 seconds
        setInterval(async () => {
            try {
                const response = await fetch('/stats');
                const stats = await response.json();

                document.getElementById('batch-number').textContent = stats.batch_number;
                document.getElementById('total-accounts').textContent = stats.total_accounts;
                document.getElementById('total-coupons').textContent = stats.total_coupons;
                document.getElementById('current-batch').textContent =
                    `${stats.current_batch_accounts} / ${stats.current_batch_coupons}`;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }, 2000);

        // Update coupons every 5 seconds
        setInterval(async () => {
            try {
                const response = await fetch('/coupons');
                const coupons = await response.json();

                if (coupons.length === 0) {
                    couponsBody.innerHTML = '<tr><td colspan="4" class="no-coupons">No coupons found yet...</td></tr>';
                } else {
                    couponsBody.innerHTML = coupons.map(coupon => `
                        <tr>
                            <td>${coupon.phone}</td>
                            <td><span class="coupon-code">${coupon.code}</span></td>
                            <td>${coupon.value}</td>
                            <td>${coupon.min_order}</td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error fetching coupons:', error);
            }
        }, 5000);

        function downloadCoupons() {
            window.location.href = '/download';
        }

        // Initial load
        setTimeout(() => {
            fetch('/coupons').then(r => r.json()).then(coupons => {
                if (coupons.length > 0) {
                    couponsBody.innerHTML = coupons.map(coupon => `
                        <tr>
                            <td>${coupon.phone}</td>
                            <td><span class="coupon-code">${coupon.code}</span></td>
                            <td>${coupon.value}</td>
                            <td>${coupon.min_order}</td>
                        </tr>
                    `).join('');
                }
            });
        }, 1000);
    </script>
</body>

</html>
